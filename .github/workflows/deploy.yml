name: Laravel CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🧱 Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, sqlite, pdo_sqlite
          coverage: xdebug

      - name: 📦 Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ⚙️ Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite

      - name: 📦 Archive build
        run: tar -czf app.tar.gz --exclude=*.git

      - name: 📤 Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app.tar.gz

  pint:
    name: 🎨 Code Style Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download tarball
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: 📦 Extract build
        run: |
          mkdir laravel
          tar -xzf app.tar.gz -C laravel

      - name: 🧰 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: 🎨 Run Pint
        working-directory: ./laravel
        run: ./vendor/bin/pint --test

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: pint

    steps:
      - name: 📥 Download tarball
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: 📦 Extract build
        run: |
          mkdir laravel
          tar -xzf app.tar.gz -C laravel

      - name: 🧰 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, sqlite, pdo_sqlite
          coverage: xdebug

      - name: 🧪 Run Laravel Tests
        working-directory: ./laravel
        run: |
          php artisan migrate --env=testing
          php artisan test --coverage-html ./storage/coverage-html --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: 📊 Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: laravel/storage/coverage-html
