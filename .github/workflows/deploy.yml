name: Laravel CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ§± Build & Prepare
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, sqlite, pdo_sqlite
          coverage: xdebug

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: âš™ï¸ Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite

  pint:
    name: ğŸ¨ Code Style Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-build
          path: .

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: ğŸ¨ Run Pint
        run: ./vendor/bin/pint --test

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: pint

    steps:
      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-build
          path: .

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, sqlite, pdo_sqlite
          coverage: xdebug

      - name: ğŸ§ª Run Laravel Tests
        run: |
          php artisan migrate --env=testing
          php artisan test --coverage-html ./storage/coverage-html --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: ğŸ“Š Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: storage/coverage-html
